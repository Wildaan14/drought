<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGIS Prediksi & Deteksi Dini Kekeringan Pertanian Jawa Timur</title>

    <!-- 1. Leaflet CSS: Library untuk peta interaktif -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- 2. Leaflet JS: Library JavaScript untuk peta -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" ></script>

    <!-- 3. Leaflet Control Geocoder (Opsional): Untuk fitur pencarian lokasi -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- 4. Custom CSS: File CSS kita sendiri untuk styling -->
    <link rel="stylesheet" href="style.css">

    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; }
      </style>
</head>
<body>
    <!-- Header Halaman -->
    <div id="header">
        <img src="images/Logo Kelompok.png" alt="Logo ITB" class="logo">
        <h1>WebGIS Prediksi & Deteksi Dini Kekeringan Pertanian Jawa Timur</h1>
    </div>

    <!-- Area Peta -->
    <div id="map"></div>

    <!-- Sidebar untuk Kontrol dan Informasi -->
    <div id="sidebar">
        <h2>Lapisan Peta</h2>
        <div id="layers-control">
            <!-- Checkbox untuk lapisan peta akan ditambahkan di sini oleh JavaScript -->
        </div>

        <h2>Peta Rekomendasi Tanaman Adaptif</h2>
        <div id="quick-recommendation">
            <p>Pilih bulan untuk rekomendasi tanam:</p>
            <select id="month-selector">
                <option value="1">Januari</option>
                <option value="2">Februari</option>
                <option value="3">Maret</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">Agustus</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
            <div id="monthly-recommendation"></div>
        </div>

        <h2>Peta Prediksi Kekeringan</h2>
            <p>Pilih Tahun untuk Model Prediksi:</p>
            <form id="layerForm">
              <!-- Checkbox akan diisi lewat JS -->
            </form>

        <h2>Peta Kerawanan Kekeringan</h2>
            <p>Pilih Jenis Analisis Kerawanan:</p>
            <form id="layerControls">
                <div>
                  <label><input type="checkbox" class="layer-toggle" data-layer="VHI"> VHI</label><br>
                  <label><input type="checkbox" class="layer-toggle" data-layer="LST"> LST</label><br>
                  <label><input type="checkbox" class="layer-toggle" data-layer="Kerawanan"> Kerawanan</label><br><br>
                </div>
            </form>

        <h2>Sistem Peringatan Dini</h2>
            <form id="layerControls">
                <div>
                  <label><input type="checkbox" class="layer-toggle" data-layer="SPD"> Peta Peringatan Dini</label><br>
                  <label><input type="checkbox" class="layer-toggle" data-layer="JARAK"> Jarak dari Pemukiman</label><br><br>
                </div>
            </form>
    </div>

    <!-- Custom JavaScript: File JavaScript kita sendiri untuk logika peta -->
    <script src="script.js"></script>
</body>
</html>
